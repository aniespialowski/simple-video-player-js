<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Player Video: "Queen"- Live Aid 1985</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="main">
            <div class="video-screen">
                <div class="linear-father">
                  <canvas id="canvas"></canvas>
                   
                        <video id="videoPlayer" style="width: 614px;">
                            <source src="mp4/video.mp4" type="video/mp4">
                        </video>
                        
                    <div id="linearGradientWithControls" class="linear-gradient-visible-on">
                        
                        <div class="progress-line">
                            <div id="progressLineBottom" class="progress-line-bottom"></div>
                            <div id="progressLineTop" class="progress-line-top"></div>
                        </div>
                        
                        <div id="playButton" class="play-container-visible-on">
                            <img src="images/play.png" alt="play button" onclick="ChangePlayButtonToPauseButton();">
                        </div>
                        <div id="pauseButton" class="pause-containter-visible-off">
                            <img src="images/pause-button.png" alt="pause button" onclick="ChangePauseButtonToPlayButton();">
                        </div>
                        
                        <div class="current-time-container">
                            <p id="current-time">00:00</p>
                            <p id="dash-between-times">/</p>
                            <p id="duration-time">00:00</p>
                        </div>
                       
                        <div id="muteButton" class="mute-ico-visible-on">
                            <img src="images/volume.png" alt="volume ico" onclick="doMute();">
                        </div>
                        <div id="unMuteButton" class="un-mute-ico-visible-off">
                            <img src="images/volume-mute.png" alt="mute ico" onclick="doUnMute();">
                        </div>
                        
                        <div class="size-ico-visible-on">
                            <img src="images/size.png" alt="size ico" onclick="MakeFullScreen();">
                        </div>
                        
                        <div class="clear"></div>

                    </div>

                </div>

            </div>
        
        </div>

        <footer>
            Copyright &copy; 1985-2020 <a href="http://niespialowski-portfolio.pl/">Andrzej Nieśpiałowski</a>| Video from "Live Aid 1985" concert| performers: "Queen"
        </footer>

        <script src="js/video-player.js"></script>
    </body>

</html>
